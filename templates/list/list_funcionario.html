{% extends "base.html" %}
{% block title %}Listagem{% endblock %}

{% block head %}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="">
            <div class="card">
                <div class="card-header">
                    <h4 class="m-0">Funcionários</h4>
                </div>
        <table class="table table-striped table-light table-bordered ">
            <thead class="thead-dark">
                <tr>
                    <th scope="row"></th>
                    <th scope="col">Nome</th>
                    <th scope="col">Função</th>
                </tr>
            </thead>
            <tbody>
                {% for value in values %}
                <tr>
                    <td scope="row" class> </td>
                    <td >{{ value.nome }}</td>
                    <td >{{ value.funcao }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
{% endblock %}
{% block footer%}
{% endblock %}
