{% extends "base.html" %}
{% block title %}Listagem{% endblock %}

{% block head %}
{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="">
            <div class="card">
                <div class="card-header">
                    <h4 class="m-0">Cliente</h4>
                </div>
                <table class="table table-striped table-light table-bordered ">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="row"></th>
                            <th scope="col">Nome</th>

                            <th scope="col">endereco</th>
                            <th scope="col">telefone</th>
                            <th ><th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for value in values %}
                        <tr>
                            <td scope="row" class> </td>
                            <td >{{ value.nome }}</td>

                            <td >{{ value.endereco }}</td>
                            <td >{{ value.telefone }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block footer%}
{% endblock %}
